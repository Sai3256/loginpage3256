<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sai3256signup.css">

<body>
    <div class="header">
        <h1 align="center">STUDENT SIGNUP PAGE</h1>
        <big><a href="sai3256.html">Login</a></big>
        <big><a href="sai3256signup.html" target="_blank">Signup</a></big>
        <img src="saikoushik.jpg" alt="saiimage" height="60px" width="60px">
    </div>
    <div class="login-box">
        <h1 align="center">SIGNUP</h1>
        <div class="signup">
            <h2>Enter Your Full Name:</h2>
            <input type="text" placeholder="Enter Your Full Name" required>
        </div>
        <div class="Roll">
            <h2>Enter Your Roll Number:</h2>
            <input type="text" placeholder="Enter Your Roll Number" required>
        </div>
        <div class="usrname">
            <h2>Create a User Name:</h2>
            <input type="text" placeholder="Create a username" required>
        </div>
        <div class="pswd">
            <h2>Create your Password:</h2>
            <input type="password" placeholder="Create your Password" required>
        </div>
        <div class="pswda">
            <h2>Confirm your Password:</h2>
            <input type="password" placeholder="Confirm your Password" required>
        </div>
        <label>
            <big><div class="checkbox">
                <input type="checkbox"> I have read and accept the instructions
            </div></big>
        </label>
        <div class="button">
            <button>SIGNUP</button>
        </div>
    </div>
